<template name="layout">
  <div>
    {{# ionBody }}
      {{> ionNavBar}}
      {{#ionNavView}}
        {{> yield}}
      {{/ionNavView}}

      {{#ionTabs class="tabs-icon-top"}}
        {{> ionTab title="map" path="/map" icon="earth"}}
        {{> ionTab title="groups" path="groups" icon="android-contacts"}}
        {{> ionTab title="profile" path="profile" icon="android-happy"}}
      {{/ionTabs}}
    {{/ ionBody }}
  </div>
</template>
