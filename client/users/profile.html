<template name="profile">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Profile - {{username}}</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="map"}}
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent class="padding has-header"}}
      <div class="item item-checkbox">
        <label class="checkbox">
          <input type="checkbox" id="profile-scramble-location" checked={{isScrambled}}>
        </label>
        scramble location
      </div>

      <button class="button button-block" id="logout">Log Out</button>

      <p class="item">
        V1.0.2
      </p>
    {{/ionContent}}
  {{/ionView}}
</template>
