<template name="map">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Map</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear pill-right" data-ion-menu-toggle="right">
      {{> ionIcon icon='navicon'}}
    </button>
  {{/contentFor}}

  {{#ionSideMenuContainer side="right" dragContent=false}}
    {{#ionSideMenus}}
      {{#ionSideMenu side="right"}}
        {{#ionContent}}
          <div class="bar bar-header bar-dark">
            <h1 class="title" data-ion-menu-close>
              {{> ionIcon icon="ios-arrow-back"}}
              People
            </h1>
          </div>
          {{#ionList class="has-header"}}
            {{# each people}}
              {{#ionItem}}
                <h3>
                  <img src="{{ getMarkerImage color }}" alt="marker {{ getMarkerImage color }}">{{ user.username }}
                </h3>

                <p>
                  updated: {{ livestamp updated }}
                </p>

                <p>
                  location: {{location.coords.latitude }}, {{ location.coords.longitude }}
                </p>

              {{/ionItem}}
            {{/ each }}
          {{/ionList}}

        {{/ionContent}}
      {{/ionSideMenu}}
    {{/ionSideMenus}}
    {{#ionSideMenuContent}}
      {{#ionView}}
        {{#ionContent class="padding has-header"}}
          <div class="map">
            <div class="map-container">
              {{> googleMap name="exampleMap" options=exampleMapOptions}}
            </div>
            <div id="testmap"></div>
          </div>
        {{/ionContent}}
      {{/ionView}}
    {{/ionSideMenuContent}}
  {{/ionSideMenuContainer}}


</template>
