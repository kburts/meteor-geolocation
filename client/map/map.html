<template name="map">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Map</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear pill-right" data-ion-menu-toggle="right">
      {{> ionIcon icon='navicon'}}
    </button>
  {{/contentFor}}

  {{#ionSideMenuContainer}}
    {{#ionSideMenus}}
      {{#ionSideMenu}}
        side menu content
      {{/ionSideMenu}}
    {{/ionSideMenus}}
    {{#ionSideMenuContent}}
      {{> mapContainer}}

    {{/ionSideMenuContent}}
  {{/ionSideMenuContainer}}


</template>
