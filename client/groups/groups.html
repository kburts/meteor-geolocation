<template name="groups">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Groups List</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear pull-right" data-ion-modal="newGroup">
      {{> ionIcon icon="ios-plus-empty"}}
    </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent class="has-header"}}
      {{#ionList}}
        {{#each groups}}
          {{#ionItem class="groups-join-group" _id=_id iconRight=true}}
            <h2>{{name}}</h2>
            {{> ionIcon icon="ios-arrow-forward"}}
          {{/ionItem}}
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
